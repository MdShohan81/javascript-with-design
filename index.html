        <p id="paragrap-text"></p>
        <button onclick="paragrapTextShow()">Show Paragrap text</button>
        <button id="direct-handle-event">Show Paragrap text</button>



 
        <script>
          function paragrapTextShow(){
              const paragrapText = document.getElementById('paragrap-text');
                paragrapText.innerText = 'when click show Paragrap text button I will be show there understand';
          }
            
            // Direct Event handle
            document.getElementById('direct-handle-event').addEventListener('click', function(){
                const paragrapText = document.getElementById('paragrap-text');
                paragrapText.innerText = "it's show me direct add event listener";
            })
        </script>
    
    <script src="main.js"></script>
